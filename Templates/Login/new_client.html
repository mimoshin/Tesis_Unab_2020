{% extends 'base_admin.html' %}
{% load static %}


{% block page-heading-content %}
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-0 my-4">
    <h1 class="h3 mb-0 text-gray-800">Registrar Clientes</h1>
  </div>
  
  <form class='user' method="post" action="{% url 'registrar_cliente' %}">
    {% csrf_token %}
  
    <div class="form-group">
      <input type="text" class="form-control form-control-user" name="username" placeholder="Nombre de usuario">
    </div>

    <div class="form-group">
      <input type="password" class="form-control form-control-user " name="password" placeholder="ContaseÃ±a">
    </div>

    <div class="form-group">
      <input type="text" class="form-control form-control-user" name="first_name" placeholder="Nombre">
    </div> 

    <div class="form-group">
      <input type="text" class="form-control form-control-user" name="last_name" placeholder="Apellido">
    </div> 

    <div class="form-group">
      <input type="text" class="form-control form-control-user" name="email" placeholder="Correo Electronico">
    </div> 

    <div class="form-group">
      <input type="text" class="form-control form-control-user" name="corp" placeholder="Institucion">
    </div> 
    
    <div class="form-group">
      <input type="text" class="form-control form-control-user" name="type" placeholder="club deportivo, empresa, etc">
    </div> 

    <div class="form-group">
      
      {% if messages %}
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
    <button type="submit" class ="btn btn-primary btn-user btn-block">Registrar</button>
    <hr>
  </form>
{% endblock %}

{% block active-clients %}
  <i class="fas fa-fw fa-circle "></i>
{% endblock %}
