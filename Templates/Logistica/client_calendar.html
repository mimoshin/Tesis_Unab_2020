{% extends 'base_client.html' %}
{% load static %}

{% block head %}
  <!-- Datepicker -->
  <link rel="stylesheet" href="{% static 'bootstrap-datepicker.min.css' %}">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script src="{% static 'bootstrap-datepicker.js' %}"></script>
{% endblock %}

{% block page-heading-content %}
    <div class="calendar">

    </div>

<style rel="stylesheet">
.calendar {
    width: 100%;
    margin: auto;
    font-size: 15px;
  }
  
  .calendar tr, .calendar td {
    border: 1px solid black;
  }
  .calendar th {
    padding: 10px;
    text-align: center;

  }
  
  .calendar td {
    width: 100px;
    height: 100px;
    padding: 100px 100px 10px 10px;
  }

  .month {
    font-size: 20px;
    background-color:cornsilk;
  }

  
</style>

<script>
    $('.calendar').datepicker({
        format: 'dd/mm/yyyy',
        weekStart: 1,
        language:'es',
        maxViewMode: 6,
        })

    $('.datepicker-days').on('click','td',function(){
        var day = $(this).text();
        var month = $('.month.focused')[0].innerText;
        var year = $('.year.focused')[0].innerText;
        console.log(day,month,year);
        

    });

    
    
</script>

{% endblock %}

{% block active-logistics %}
  <i class="fas fa-fw fa-circle "></i>
{% endblock %}
