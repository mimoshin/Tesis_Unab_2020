{% extends 'base_client.html' %}
{% load static %}

{% block head %}
  <!-- Datepicker -->
  <link rel="stylesheet" href="{% static 'bootstrap-datepicker.min.css' %}">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
  <script src="{% static 'bootstrap-datepicker.js' %}"></script>
{% endblock %}


{% block title %}
  <a href="/indexadmin"><h1 class="h3 mb-0 text-gray-800">Nueva Solicitud</h1></a>
{% endblock %}

{% block page-heading-content %}  
  <!-- Event form -->
  <form class='user' method="post" action="{% url 'pruebas' %}" autocomplete="off">
    {% csrf_token %}
    <!-- Second row -->
    <div class="row">
      {{form1}}
      {{form2}}
      <!-- Separator -->
      <div class="col-1"></div>

      <!-- Event place -->
      <div class="form-group col-3"></div>

      <!-- Separator -->
      <div class="col-1"></div>

      <!-- Date&hour -->
      <div class="col-2">
        <label> Seleccione Fecha</label>
        <div class="input-group date">
          <input type="text" name="event_date" class="form-control"><span class="input-group-addon ml-1">
            <svg width="2.2em" height="2.2em" viewBox="0 0 16 16" class="bi bi-calendar3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
              <path fill-rule="evenodd" d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
          </span>            
        </div>
      </div>

      <div class="col-2">
        <label> Hora de inicio</label>
        <div class="input-group timepicker">
          <input type="text" name="init_hour" class="form-control"><span class="input-group-addon ml-1">
            <svg width="2.2em" height="2.2em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
              <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
          </span>  
        </div>
      </div>

      <div class="col-2">
        <label> Hora de termino</label>
        <div class="input-group" id="f_hour">
          <input type="text" name="finish_hour" class="form-control"><span class="input-group-addon ml-1">
            <svg width="2.2em" height="2.2em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
              <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
          </span>  
        </div>
      </div>
      <!----End date&hour---->

      <!-- Separator -->
      <div class="col-1"></div>  
    </div> <br>
    <!-- End second row -->

    <div class="row">
      <!-- Separator -->
      <div class="col-2"></div>  
      <button type="submit" class ="btn btn-primary btn-user col-8" style="float:none;
      text-align:center;">Generar Solicitud</button>
    </div>
  </form>
  <!-- End event form -->


  <script type="text/javascript">

    $('#specification_event').on('input',function(){
      if(this.value.length>250){
        this.rows = 5;
      }
      $('.counter')[0].textContent=this.value.length+"/20";
    });
    
    $('.input-group.date').datepicker({
      startDate:'24-09-2020',
      format: 'dd/mm/yyyy',
      weekStart: 1,
      autoclose: true,
      language:'es'
    });

    $('.timepicker').timepicker({
    timeFormat: 'h:mm p',
    interval: 60,
    minTime: '10',
    maxTime: '6:00pm',
    defaultTime: '11',
    startTime: '10:00',
    dynamic: false,
    dropdown: true,
    scrollbar: true
    });
</script>

{% endblock %}

{% block active-requests %}
  <i class="fas fa-fw fa-circle "></i>
{% endblock %}
